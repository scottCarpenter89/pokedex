<!doctype html>
<html lang="en">

<head>
    <title>My Pokedex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<!-- Add a navbar with a button that says "Add" -->
<!-- when add button is clicked a modal will appear with a form to add new data -->
<!-- add save button to add form  -->
<!-- replace column text with cards and image and desciption -->
<!-- Each card will have an update and delete button -->
<!-- When update is clicked a modal is opened with form that has update inputs  and a save button -->
<!-- When delete button is clicked, a modal will ask "Are you sure you want to delete? - there will be two buttons that say "Confirm or Cancel"" -->

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar bg-dark mb-8">

                <a class="navbar-brand" href="#">
                    <img src="img/pokedex.png" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
                </a>

                <!-- Button trigger modal -->
                <button type="button" id="addBtn" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#addPokemonModal">Add</button>

            </nav>
        </header>


        <main>
            <div class="container-fluid">
                <div class="row">
                    <!-- Beginning of Cards -->


                </div>
            </div>
    </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addPokemonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Pokemon</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPokemonForm">
                        <!-- Name Field -->
                        <label for="pokemonName" class="form-label">Name</label>
                        <div class="input-group mb-3">
                            <input id="pokemonName" type="text" class="form-control" placeholder="Charizard"
                                aria-label="name" aria-describedby="name">
                        </div>


                        <!-- Number ID -->
                        <label for="pokemonNumber" class="form-label">Number</label>
                        <div class="input-group mb-3">
                            <input id="pokemonNumber" type="text" class="form-control" placeholder="70"
                                aria-label="number" aria-describedby="number">
                        </div>

                        <!-- Checkboxes -->
                        <label for="pokemonType" class="form-label">Select Type(s)</label>
                        <div id="pokemonType" class="row m-3">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Normal" id="normal-type">
                                    <label class="form-check-label" for="normal-type">
                                        Normal
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fire" id="fire-type">
                                    <label class="form-check-label" for="fire-type">
                                        Fire
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Water" id="water-type">
                                    <label class="form-check-label" for="water-type">
                                        Water
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Grass" id="grass-type">
                                    <label class="form-check-label" for="grass-type">
                                        Grass
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Electric" id="electric-type">
                                    <label class="form-check-label" for="electric-type">
                                        Electric
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ice" id="ice-type">
                                    <label class="form-check-label" for="ice-type">
                                        Ice
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fighting" id="fighting-type">
                                    <label class="form-check-label" for="fighting-type">
                                        Fighting
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Poison" id="poison-type">
                                    <label class="form-check-label" for="poison-type">
                                        Poison
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ground" id="ground-type">
                                    <label class="form-check-label" for="ground-type">
                                        Ground
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Flying" id="flying-type">
                                    <label class="form-check-label" for="flying-type">
                                        Flying
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Psychic" id="psychic-type">
                                    <label class="form-check-label" for="psychic-type">
                                        Psychic
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Bug" id="bug-type">
                                    <label class="form-check-label" for="bug-type">
                                        Bug
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Rock" id="rock-type">
                                    <label class="form-check-label" for="rock-type">
                                        Rock
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ghost" id="ghost-type">
                                    <label class="form-check-label" for="ghost-type">
                                        Ghost
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Dark" id="dark-type">
                                    <label class="form-check-label" for="dark-type">
                                        Dark
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Dragon" id="dragon-type">
                                    <label class="form-check-label" for="dragon-type">
                                        Dragon
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Steel" id="steel-type">
                                    <label class="form-check-label" for="steel-type">
                                        Steel
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fairy" id="fairy-type">
                                    <label class="form-check-label" for="fairy-type">
                                        Fairy
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Height Field -->
                        <label for="height" class="form-label">Height</label>
                        <div id="height">
                            <div class="input-group mb-3">
                                <input type="text" id="pokemonFeet" class="form-control" placeholder="Feet"
                                    aria-label="feet" aria-describedby="feet">
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" id="pokemonInches" class="form-control" placeholder="Inches"
                                    aria-label="inches" aria-describedby="Inches">
                            </div>
                        </div>

                        <label for="pokemonWeight" class="form-label">Weight (lbs)</label>
                        <div class="input-group mb-3">
                            <input type="text" id="pokemonWeight" class="form-control" placeholder="200"
                                aria-label="name" aria-describedby="name">
                        </div>

                        <label for="pokemonDescription" class="form-label">Description</label>
                        <div class="input-group">
                            <textarea id="pokemonDescription" class="form-control"
                                aria-label="With textarea"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveNewPokemon" class="btn btn-danger" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Pokemon Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update a Pokemon</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePokemonForm">
                        <!-- Name Field -->
                        <label for="update-pokemon-name" class="form-label">Name</label>
                        <div class="input-group mb-3">
                            <input id="update-pokemon-name" type="text" class="form-control" aria-label="name"
                                aria-describedby="name">
                        </div>

                        <!-- Number ID -->
                        <label for="update-pokemon-number" class="form-label">Number</label>
                        <div class="input-group mb-3">
                            <input id="update-pokemon-number" type="text" class="form-control" aria-label="number"
                                aria-describedby="number">
                        </div>

                        <!-- Checkboxes -->
                        <label for="update-pokemon-type" class="form-label">Select Type(s)</label>
                        <div id="update-pokemon-type" class="row m-3">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Normal" id="normal-type">
                                    <label class="form-check-label" for="normal-type">
                                        Normal
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fire" id="fire-type">
                                    <label class="form-check-label" for="fire-type">
                                        Fire
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Water" id="water-type">
                                    <label class="form-check-label" for="water-type">
                                        Water
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Grass" id="grass-type">
                                    <label class="form-check-label" for="grass-type">
                                        Grass
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Electric" id="electric-type">
                                    <label class="form-check-label" for="electric-type">
                                        Electric
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ice" id="ice-type">
                                    <label class="form-check-label" for="ice-type">
                                        Ice
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fighting" id="fighting-type">
                                    <label class="form-check-label" for="fighting-type">
                                        Fighting
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Poison" id="poison-type">
                                    <label class="form-check-label" for="poison-type">
                                        Poison
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ground" id="ground-type">
                                    <label class="form-check-label" for="ground-type">
                                        Ground
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Flying" id="flying-type">
                                    <label class="form-check-label" for="flying-type">
                                        Flying
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Psychic" id="psychic-type">
                                    <label class="form-check-label" for="psychic-type">
                                        Psychic
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Bug" id="bug-type">
                                    <label class="form-check-label" for="bug-type">
                                        Bug
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Rock" id="rock-type">
                                    <label class="form-check-label" for="rock-type">
                                        Rock
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Ghost" id="ghost-type">
                                    <label class="form-check-label" for="ghost-type">
                                        Ghost
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Dark" id="dark-type">
                                    <label class="form-check-label" for="dark-type">
                                        Dark
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Dragon" id="dragon-type">
                                    <label class="form-check-label" for="dragon-type">
                                        Dragon
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Steel" id="steel-type">
                                    <label class="form-check-label" for="steel-type">
                                        Steel
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Fairy" id="fairy-type">
                                    <label class="form-check-label" for="fairy-type">
                                        Fairy
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Height Field -->
                        <label for="update-height" class="form-label">Height</label>
                        <div id="update-height">
                            <div class="input-group mb-3">
                                <input type="text" id="update-pokemon-feet" class="form-control" aria-label="feet"
                                    aria-describedby="feet">
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" id="update-pokemon-inches" class="form-control" aria-label="inches"
                                    aria-describedby="Inches">
                            </div>
                        </div>

                        <label for="update-pokemon-weight" class="form-label">Weight (lbs)</label>
                        <div class="input-group mb-3">
                            <input type="text" id="update-pokemon-weight" class="form-control" aria-label="name"
                                aria-describedby="name">
                        </div>

                        <label for="update-pokemon-description" class="form-label">Description</label>
                        <div class="input-group">
                            <textarea id="update-pokemon-description" class="form-control"
                                aria-label="With textarea"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-pokemon" class="btn btn-danger" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Release Confirmation Modal -->
<div class="modal fade" id="confirm-release" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Release Pokemon</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="confirm-body" class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button id="keep" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep</button>
          <button id="release" type="button" class="btn btn-success" data-bs-dismiss="modal">Release</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>
</body>

</html>
